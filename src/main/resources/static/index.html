<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ktor Scraper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #dcdcdc;
            --card-bg-color: #1e1e3f;
            --border-color: #2a2a57;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-fluid {
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            font-size: 1.2rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .btn-primary:hover {
            background-color: #ff637d;
            border-color: #ff637d;
            box-shadow: 0 0 15px #ff637d;
        }
        .table {
            --bs-table-bg: var(--card-bg-color);
            --bs-table-striped-bg: var(--primary-color);
            --bs-table-hover-bg: var(--secondary-color);
            --bs-table-border-color: var(--border-color);
            color: var(--text-color);
        }
        .table thead th {
            color: var(--accent-color);
            border-bottom-width: 2px;
        }
        .modal-content {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 15px;
        }
        .modal-header, .modal-footer {
            border-bottom: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
        }
        .form-control, .form-select {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--primary-color);
            border-color: var(--accent-color);
            color: var(--text-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        .accordion-item {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
        }
        .accordion-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .accordion-button:not(.collapsed) {
            background-color: var(--accent-color);
            color: #fff;
        }
        .accordion-button:focus {
            box-shadow: 0 0 10px var(--accent-color);
        }
        .chip {
            display: inline-block;
            padding: .35em .65em;
            font-size: .75em;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25rem;
            background-color: var(--secondary-color);
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1><i class="bi bi-rocket-takeoff"></i> Ktor Scraper Dashboard</h1>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header"><i class="bi bi-gear-wide-connected"></i> Controls</div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="refreshJobs" class="btn btn-primary"><i class="bi bi-arrow-clockwise"></i> Refresh List</button>
                            <button id="addJobBtn" class="btn btn-outline-primary"><i class="bi bi-plus-circle"></i> Add Custom Job</button>
                            <button id="removeAllJobs" class="btn btn-outline-danger"><i class="bi bi-exclamation-triangle"></i> Remove All Jobs</button>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <button id="toggleRepoBtn" class="btn btn-sm btn-outline-warning"><i class="bi bi-database-gear"></i> Toggle Repo</button>
                                <span id="repoStatus"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><i class="bi bi-bell"></i> Last Action Response</div>
                    <div class="card-body">
                        <div id="response" style="min-height: 60px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header"><i class="bi bi-list-task"></i> Scraping Jobs</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="jobsTable" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>UUID</th>
                                        <th>Source</th>
                                        <th>Status</th>
                                        <th>Updated At</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><i class="bi bi-graph-up-arrow"></i> Latest Vacancies by Source</div>
            <div class="card-body">
                <div id="latestVacancies"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">Scraping Result</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="modal-content-data"></div>
          </div>
          <div class="modal-footer">
            <button type="button" id="toggleViewBtn" class="btn btn-secondary">Show JSON</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addJobModal" tabindex="-1" aria-labelledby="addJobModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addJobModalLabel">Add New Scraping Job</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="predefinedTargets" class="form-label">Select a predefined target:</label>
                        <select id="predefinedTargets" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="addJobJson" class="form-label">Job JSON:</label>
                        <textarea id="addJobJson" class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="submitNewJob" class="btn btn-primary">Submit Job</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // All the JS from the previous version remains the same.
        // I'm omitting it here for brevity, but it should be included.
        const responseElement = document.getElementById('response');
        const jobsTableBody = document.querySelector('#jobsTable tbody');
        const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
        const addJobModal = new bootstrap.Modal(document.getElementById('addJobModal'));
        const modalContent = document.getElementById('modal-content-data');
        const toggleViewBtn = document.getElementById('toggleViewBtn');

        let currentVacancies = [];
        let isJsonView = false;

        const predefinedTargetsSelect = document.getElementById('predefinedTargets');
        const addJobJsonTextarea = document.getElementById('addJobJson');
        let predefinedTargets = [];

        function showResponse(message, type = 'info') {
            responseElement.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
        }

        function showLoading(button) {
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`;
            return () => {
                button.disabled = false;
                button.innerHTML = originalText;
            };
        }

        function renderVacancies(asJson = false) {
            if (asJson) {
                modalContent.innerHTML = `<pre class="bg-dark text-light p-3 rounded">${JSON.stringify(currentVacancies, null, 2)}</pre>`;
                toggleViewBtn.textContent = 'Show Formatted';
                isJsonView = true;
            } else {
                let html = '<ul class="list-group list-group-flush">';
                currentVacancies.forEach(v => {
                    html += `
                        <li class="list-group-item" style="background-color: var(--primary-color);">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1 text-light">${v.title || 'No Title'}</h5>
                                <small class="text-muted">${v.company || 'No Company'}</small>
                            </div>
                            <p class="mb-1 text-light">${v.location || 'No Location'}</p>
                            <small><a href="${v.url}" target="_blank" rel="noopener noreferrer" class="text-accent">View Job</a></small>
                        </li>`;
                });
                html += '</ul>';
                modalContent.innerHTML = html;
                toggleViewBtn.textContent = 'Show JSON';
                isJsonView = false;
            }
        }

        toggleViewBtn.addEventListener('click', () => {
            renderVacancies(!isJsonView);
        });

        function viewResult(jobId) {
            modalContent.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';
            resultModal.show();
            fetch(`/api/jobs/${jobId}`)
                .then(response => response.json())
                .then(job => {
                    if (job.result && job.result.data && Array.isArray(job.result.data.vacancies)) {
                        currentVacancies = job.result.data.vacancies;
                        if (currentVacancies.length === 0) {
                            modalContent.innerHTML = '<p class="text-center">No vacancies found for this job.</p>';
                            toggleViewBtn.style.display = 'none';
                            return;
                        }
                        toggleViewBtn.style.display = 'block';
                        renderVacancies();
                    } else if (job.error) {
                        modalContent.innerHTML = `<div class="alert alert-danger">Error: ${job.error}</div>`;
                        toggleViewBtn.style.display = 'none';
                    } else {
                        modalContent.innerHTML = '<p class="text-center">No result data available for this job.</p>';
                        toggleViewBtn.style.display = 'none';
                    }
                })
                .catch(error => {
                    modalContent.innerHTML = `<div class="alert alert-danger">Error fetching job details: ${error}</div>`;
                    toggleViewBtn.style.display = 'none';
                });
        }

        function removeJob(jobId) {
            if (!confirm(`Are you sure you want to remove job ${jobId}?`)) return;
            showResponse(`Removing job ${jobId}...`, 'info');
            fetch(`/api/jobs/${jobId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        showResponse(`Job ${jobId} removed successfully.`, 'success');
                        fetchJobs();
                    } else {
                        throw new Error(`Failed to remove job. Status: ${response.status}`);
                    }
                })
                .catch(error => showResponse(`Error: ${error}`, 'danger'));
        }

        function restartJob(jobId) {
            showResponse(`Restarting job ${jobId}...`, 'info');
            fetch(`/api/jobs/${jobId}`)
                .then(response => response.json())
                .then(job => fetch('/api/jobs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(job.source)
                }))
                .then(response => response.json())
                .then(newJob => {
                    showResponse(`Job restarted successfully. New job ID: ${newJob.uuid}`, 'success');
                    fetchJobs();
                })
                .catch(error => showResponse(`Error restarting job: ${error}`, 'danger'));
        }

        function fetchJobs() {
            const done = showLoading(document.getElementById('refreshJobs'));
            jobsTableBody.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';
            fetch('/api/jobs')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(jobs => {
                    const statusOrder = { 'PROCESSING': 1, 'PENDING': 2 };
                    jobs.sort((a, b) => {
                        if (a.source.name < b.source.name) return -1;
                        if (a.source.name > b.source.name) return 1;
                        const orderA = statusOrder[a.status] || 3;
                        const orderB = statusOrder[b.status] || 3;
                        return orderA - orderB;
                    });

                    jobsTableBody.innerHTML = '';
                    if (jobs.length === 0) {
                        jobsTableBody.innerHTML = '<tr><td colspan="5" class="text-center">No jobs found.</td></tr>';
                        renderLatestVacancies([]);
                        return;
                    }

                    jobs.forEach(job => {
                        const row = document.createElement('tr');
                        const status = job.status || 'UNKNOWN';
                        const updatedAt = new Date(job.updatedAt * 1000).toLocaleString();
                        row.innerHTML = `
                            <td><small>${job.uuid}</small></td>
                            <td>${job.source.name}</td>
                            <td><span class="badge bg-info">${status}</span></td>
                            <td>${updatedAt}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-light" onclick="viewResult('${job.uuid}')"><i class="bi bi-eye"></i></button>
                                <button class="btn btn-sm btn-outline-success" onclick="restartJob('${job.uuid}')"><i class="bi bi-arrow-repeat"></i></button>
                                <button class="btn btn-sm btn-outline-danger" onclick="removeJob('${job.uuid}')"><i class="bi bi-trash"></i></button>
                            </td>
                        `;
                        jobsTableBody.appendChild(row);
                    });

                    renderLatestVacancies(jobs);
                })
                .catch(error => {
                    jobsTableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Error loading jobs: ${error}</td></tr>`;
                })
                .finally(done);
        }

        function renderLatestVacancies(jobs) {
            const latestVacanciesElement = document.getElementById('latestVacancies');
            latestVacanciesElement.innerHTML = '';

            const latestJobBySource = new Map();

            jobs
                .filter(job => job.status === 'COMPLETED' && job.result && job.result.data && Array.isArray(job.result.data.vacancies))
                .forEach(job => {
                    const existing = latestJobBySource.get(job.source.name);
                    if (!existing || job.updatedAt > existing.updatedAt) {
                        latestJobBySource.set(job.source.name, job);
                    }
                });

            if (latestJobBySource.size === 0) {
                latestVacanciesElement.innerHTML = '<p class="text-center">No successful job results to display yet.</p>';
                return;
            }

            const accordion = document.createElement('div');
            accordion.className = 'accordion';
            let index = 0;

            for (const [sourceName, job] of latestJobBySource.entries()) {
                const vacancies = job.result.data.vacancies;
                const accordionId = `accordion-${index}`;

                const item = document.createElement('div');
                item.className = 'accordion-item';
                item.innerHTML = `
                    <h2 class="accordion-header" id="heading-${accordionId}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${accordionId}" aria-expanded="false" aria-controls="collapse-${accordionId}">
                            <strong>${sourceName}</strong>&nbsp;(${vacancies.length} vacancies found on ${new Date(job.updatedAt * 1000).toLocaleString()})
                        </button>
                    </h2>
                    <div id="collapse-${accordionId}" class="accordion-collapse collapse" aria-labelledby="heading-${accordionId}">
                        <div class="accordion-body">
                            <ul class="list-group">
                                ${vacancies.map(v => `
                                    <li class="list-group-item" style="background-color: var(--primary-color);">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h6 class="mb-1 text-light">${v.title || 'No Title'}</h6>
                                            <a href="${v.url}" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-secondary">View Job</a>
                                        </div>
                                        <div>
                                            ${v.company ? `<span class="chip"><i class="bi bi-building"></i> ${v.company}</span>` : ''}
                                            ${v.location ? `<span class="chip"><i class="bi bi-geo-alt-fill"></i> ${v.location}</span>` : ''}
                                            ${v.salary ? `<span class="chip"><i class="bi bi-cash-coin"></i> ${v.salary}</span>` : ''}
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                accordion.appendChild(item);
                index++;
            }
            latestVacanciesElement.appendChild(accordion);
        }

        document.getElementById('removeAllJobs').addEventListener('click', (e) => {
            if (!confirm('Are you sure you want to remove ALL jobs? This action cannot be undone.')) return;
            const done = showLoading(e.target);
            showResponse('Removing all jobs...', 'info');
            fetch('/api/jobs/all', { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    showResponse(`${data.deleted_count} jobs removed successfully.`, 'success');
                    fetchJobs();
                })
                .catch(error => showResponse(`Error removing all jobs: ${error}`, 'danger'))
                .finally(done);
        });

        document.getElementById('addJobBtn').addEventListener('click', () => {
            addJobModal.show();
            if (predefinedTargets.length === 0) {
                fetch('/api/default-targets')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(targets => {
                        predefinedTargets = targets;
                        predefinedTargetsSelect.innerHTML = '<option value="">-- Select a target to pre-fill --</option>';
                        targets.forEach((target, index) => {
                            const option = document.createElement('option');
                            option.value = index;
                            option.textContent = target.name;
                            predefinedTargetsSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error("Error fetching predefined targets:", error);
                        predefinedTargetsSelect.innerHTML = '<option value="">-- Error loading targets --</option>';
                        showResponse('Could not load predefined targets.', 'danger');
                    });
            }
        });

        predefinedTargetsSelect.addEventListener('change', () => {
            const selectedIndex = predefinedTargetsSelect.value;
            addJobJsonTextarea.value = selectedIndex ? JSON.stringify(predefinedTargets[selectedIndex], null, 2) : '';
        });

        document.getElementById('submitNewJob').addEventListener('click', (e) => {
            const jobJson = addJobJsonTextarea.value;
            if (!jobJson) {
                alert('Job JSON cannot be empty.');
                return;
            }
            try {
                const jobData = JSON.parse(jobJson);
                const done = showLoading(e.target);
                showResponse('Submitting new job...', 'info');
                fetch('/api/jobs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(jobData)
                })
                .then(response => response.json())
                .then(newJob => {
                    showResponse(`New job created successfully. ID: ${newJob.uuid}`, 'success');
                    addJobModal.hide();
                    fetchJobs();
                })
                .catch(error => showResponse(`Error creating job: ${error}`, 'danger'))
                .finally(done);
            } catch (err) {
                alert('Invalid JSON in the text area.');
            }
        });

        document.getElementById('refreshJobs').addEventListener('click', fetchJobs);

        const toggleRepoBtn = document.getElementById('toggleRepoBtn');
        const repoStatusElement = document.getElementById('repoStatus');

        function updateRepoStatus(isInMemory) {
            if (isInMemory) {
                repoStatusElement.innerHTML = '<span class="badge bg-success">In-Memory</span>';
            } else {
                repoStatusElement.innerHTML = '<span class="badge bg-primary">Firestore</span>';
            }
        }

        toggleRepoBtn.addEventListener('click', (e) => {
            const done = showLoading(e.target);
            fetch('/toggle-in-memory-repo', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateRepoStatus(data.in_memory_repository);
                    showResponse(`Repository switched. Refreshing jobs list...`, 'success');
                    fetchJobs();
                })
                .catch(error => showResponse(`Error toggling repository: ${error}`, 'danger'))
                .finally(done);
        });

        fetch('/repo-status')
            .then(response => response.json())
            .then(data => {
                updateRepoStatus(data.in_memory_repository);
            });

        fetchJobs();
    </script>
</body>
</html>
</body>
</html>
